<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation Food</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+H3dh8ErM5Lp4n5D51NV8oP6bLfUvyaGBsEG2UqU2q3g5kC2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
  <link rel="stylesheet" th:href="@{/css/addDishes.css}">
</head>
<body>
<div th:if="${#authorization.expression('isAuthenticated()')}">
  <div th:replace="~{/common/Header_off}"></div>

</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
  <div th:replace="~{/common/Header}"></div>
</div>
  <div class="container">
    <h1 class="text-center" style="margin-bottom: 30px">Creation Food</h1>
    <form action="/add-food" enctype="multipart/form-data" method="post" th:object="${food}" >
      <!-- Text input -->
      <div class="form-outline mb-4">
        <input type="text" id="form6Example3" class="form-control" th:field="*{name}" />
        <label class="form-label" for="form6Example3">Food name</label>
      </div>

      <!-- Text input -->
      <div class="form-outline mb-4">
        <input type="text" id="form6Example4" class="form-control"  th:field="*{ingredientList}"/>
        <label class="form-label" for="form6Example4">Ingredient</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="number" id="form6Example5" class="form-control" th:field="*{price}" />
        <label class="form-label" for="form6Example5">Price</label>
      </div>

      <!-- Number input -->
      <div class="form-outline mb-4">
        <input type="file"  id="form6Example6" class="form-control" name="file" accept="image/*"  multiple/>
        <label class="form-label" for="form6Example6">Images</label>
      </div>

      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="form-control" id="form6Example7" rows="4" th:field="*{description}"></textarea>
        <label class="form-label" for="form6Example7">Description</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: #5e7525">add food</button>
    </form>
  </div>
<div th:replace="~{/common/Footer}"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
