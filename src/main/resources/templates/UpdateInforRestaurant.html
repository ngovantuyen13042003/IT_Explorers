<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin nhà hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+H3dh8ErM5Lp4n5D51NV8oP6bLfUvyaGBsEG2UqU2q3g5kC2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
    <link rel="stylesheet" th:href="@{/css/UpdateInforRes.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{/common/Header_off}"></div>

</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{/common/Header}"></div>
</div>
<div class="container">
    <h1 class="text-center" style="margin-bottom: 30px">Restaurant Information</h1>
    <form action="/update-infor-restaurant/save" enctype="multipart/form-data" method="post" th:object="${restaurant}">
        <div class="mb-4 input-group">
            <label class="input-group-text" for="inputGroupSelect01">Loại nhà hàng</label>
            <select th:field="*{typeRestaurant}" class="form-select" id="inputGroupSelect01">
                <option th:each="type : ${typeres}"
                        th:value="${type.id}"
                        th:text="${type.name}"
                        th:selected="${type.id == restaurant.typeRestaurant.id}">
                </option>
            </select>
        </div>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-4">
            <label class="mb-2" for="tennhahang">Tên nhà hàng</label>
            <input type="text" id="tennhahang" class="form-control" th:field="*{name}"/>
        </div>

        <div class="mb-4">
            <label class="mb-2" for="diachi">Địa chỉ</label>
            <input type="text" id="diachi" class="form-control" th:field="*{address}" th:value="${address}"/>
        </div>

        <div class="mb-4">
            <label class="mb-2" for="sodienthoai">Số điện thoại</label>
            <input type="tel" id="sodienthoai" class="form-control" th:field="*{phoneNumber}" th:value="${phoneNumber}" />
        </div>

        <div class="mb-4">
            <label class="mb-2" for="email">Email</label>
            <input type="tel" id="email" class="form-control" th:field="*{email}" th:value="${email}" />
        </div>

        <div class="mb-4">
            <label class="mb-2" for="anh">Ảnh</label>
            <input type="file" id="anh" class="form-control mb-4" name="file" accept="image/*"  multiple/>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: #5e7525">Cập nhật</button>
    </form>
</div>
<div th:replace="~{/common/Footer}"></div>
    </body>
</html>
