<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Food Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+H3dh8ErM5Lp4n5D51NV8oP6bLfUvyaGBsEG2UqU2q3g5kC2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
  <link rel="stylesheet" th:href="@{/css/detail.css}" />
  <link >
</head>
<body>
  <div th:replace="~{/common/Header}"></div>
  <div class="container">
    <div class="box-content" th:each="img : ${food.images}">
      <div class="box-img" >
        <img alt="Food Images" th:src="@{'/img/' + ${img.nameImage}}">
      </div>
      <div class="box-info">
        <h3 th:text="${food.name}"></h3>
        <h3 th:text="${food.price}"></h3>
        <p th:text="${food.description}"></p>
        <p th:text="${food.ingredientList}"></p>
      </div>
    </div>
  </div>
  <div th:replace="~{/common/Footer}"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
