<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Food Detail</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	      integrity="sha384-KyZXEAg3QhqLMpG8r+H3dh8ErM5Lp4n5D51NV8oP6bLfUvyaGBsEG2UqU2q3g5kC2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
	<link rel="stylesheet" th:href="@{/css/detail.css}"/>
	<link rel="stylesheet" th:href="@{/css/SlideShow.css}" href="/css/SlideShow.css">
	<link>
</head>
<body>
<div th:replace="~{/common/Header}"></div>
<div class="container">
	<div class="box-content">
		<div class="box-img">
			<!--        <img alt="Food Images" th:src="@{'/img/' + ${img.nameImage}}">-->

			<div class="container-slideShow">
				<div class="main">
					<img src="./img/bÃ¡nh trung thu 1." alt="" class="img-feature">
					<div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
					<div class="control next"><i class="fa-solid fa-chevron-left fa-rotate-180"></i></div>
				</div>
				<div class="list-image" >
					<div th:each="img : ${food.images}"><img th:src="@{'/img/' + ${img.nameImage}}" alt="images"></div>
				</div>
			</div>
			<script type="text/javascript" src="/js/SlideShow.js" th:src="@{/js/SlideShow.js}"></script>
		</div>
		<div class="box-info">
			<h3 th:text="${food.name}"></h3>
			<h3 th:text="${food.price}"></h3>
			<p th:text="${food.description}"></p>
			<p th:text="${food.ingredientList}"></p>
			<p class="plus"><i class="fa-solid fa-circle-plus"></i></p>
		</div>
	</div>
</div>
<div th:replace="~{/common/Footer}"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
