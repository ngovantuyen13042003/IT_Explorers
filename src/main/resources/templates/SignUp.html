<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	      integrity="sha384-KyZXEAg3QhqLMpG8r+H3dh8ErM5Lp4n5D51NV8oP6bLfUvyaGBsEG2UqU2q3g5kC2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
	<link rel="stylesheet" th:href="@{/css/signup.css}">

</head>
<body>
<div th:if="${#authorization.expression('isAuthenticated()')}">
	<div th:replace="~{/common/Header_off}"></div>

</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
	<div th:replace="~{/common/Header}"></div>
</div>
<div class="container">
	<div class="box-signup">
		<h1 class="text-center">SIGN UP</h1>
		<form method="post" th:action="@{/sign-up/save}" th:object="${account}" >

			<div class="form-outline mb-4" >
				<input type="text" id="username" placeholder="Enter your username" class="form-control" th:field="*{userName}"/>
				<label class="form-label" for="username">Username <span class="rq">*</span></label>
			</div>
			<p th:errors="*{userName}" class="text-danger"
			   th:if="${#fields.hasErrors('userName')}"></p>


			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="email" id="email" placeholder="Enter your email" class="form-control" th:field="*{email}"/>
				<label class="form-label" for="email">Email address <span class="rq">*</span></label>
			</div>
			<p th:errors="*{email}" class="text-danger"
			   th:if="${#fields.hasErrors('email')}"></p>

			<!-- Password input -->
			<div class="form-outline mb-4" >
				<input type="password" id="password" class="form-control" placeholder="Enter your password" th:field="*{password}"/>
				<label class="form-label" for="password">Password <span class="rq">*</span></label>
			</div>
			<p th:errors="*{password}" class="text-danger"
			   th:if="${#fields.hasErrors('password')}"></p>

			<div class="form-outline mb-4" >
				<input type="password" id="confirmPassword" class="form-control" oninput="checkPassword()"  placeholder="Enter your password confirm"/>
				<label class="form-label" for="confirmPassword">Confirm password<span class="rq">*</span></label>
			</div>
			<p th:errors="*{password}" class="text-danger"
			   th:if="${#fields.hasErrors('password')}"></p>
			<p class="text-danger"></p>

			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: #5e7525">Sign up</button>

			<!-- Register buttons -->
			<div class="text-center">
				<p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
				<p>or sign up with:</p>
				<button type="button" class="btn btn-secondary btn-floating mx-1">
					<i class="fab fa-facebook-f"></i>
				</button>

				<button type="button" class="btn btn-secondary btn-floating mx-1">
					<i class="fab fa-google"></i>
				</button>

				<button type="button" class="btn btn-secondary btn-floating mx-1">
					<i class="fab fa-twitter"></i>
				</button>

				<button type="button" class="btn btn-secondary btn-floating mx-1">
					<i class="fab fa-github"></i>
				</button>
			</div>
		</form>
	</div>
</div>
<div th:replace="~{/common/Footer}"></div>
<script type="text/javascript" th:src="@{/js/CheckPassword.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
