<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+H3dh8ErM5Lp4n5D51NV8oP6bLfUvyaGBsEG2UqU2q3g5kC2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>

    <link rel="stylesheet" th:href="@{/css/RestaurantForm.css}">
</head>
<body>
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{/common/Header_off}"></div>

</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{/common/Header}"></div>
</div>
<div class="container">
    <div class="box-addRestaurant">
        <h1 class="text-center" style="margin-bottom: 30px">Add Restaurant</h1>
        <form action="/add-food" enctype="multipart/form-data" method="post"  >
            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="text" id="form6Example3" class="form-control"  />
                <label class="form-label" for="form6Example3">Restaurant name</label>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="text" id="form6Example4" class="form-control"  />
                <label class="form-label" for="form6Example4">Country</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="form6Example5" class="form-control"  />
                <label class="form-label" for="form6Example5">Address</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form6Example6" class="form-control"  />
                <label class="form-label" for="form6Example5">Number Phone</label>
            </div>

            <!-- Submit button -->
            <div class="btn-submit">
                <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: #5e7525">Submit</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{/common/Footer}"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
