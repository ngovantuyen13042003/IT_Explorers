<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sign in</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	      integrity="sha384-KyZXEAg3QhqLMpG8r+H3dh8ErM5Lp4n5D51NV8oP6bLfUvyaGBsEG2UqU2q3g5kC2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
	<link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
<div th:if="${#authorization.expression('isAuthenticated()')}">
	<div th:replace="~{/common/Header_off}"></div>

</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
	<div th:replace="~{/common/Header}"></div>
</div>
<div class="container">
	<div class="container-signin">
		<h1 class="text-center">SIGN IN</h1>

		<form method="post" th:action="@{/login}" >

			<div class="text-danger" th:if="${param.error}">
				<p class="error-message" >Invalid username or password</p>
			</div>
			<div th:if="${param.logout}" class="text-danger">
				<p class="success-message">You have been logged out</p>
			</div>

			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="text" id="username" class="form-control" name="username" />
				<label class="form-label" for="username">Username</label>
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<input type="password" id="password" class="form-control " name="password" />
				<label class="form-label" for="password">Password</label>
			</div>

			<!-- 2 column grid layout for inline styling -->
			<div class="row mb-4">
				<div class="col d-flex justify-content-center">
					<!-- Checkbox -->
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="form2Example34" checked/>
						<label class="form-check-label" for="form2Example34"> Remember me </label>
					</div>
				</div>

				<div class="col">
					<!-- Simple link -->
					<a href="#!">Forgot password?</a>
				</div>
			</div>

			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: #5e7525"> Sign in</button>

			<!-- Register buttons -->
			<div class="text-center">
				<p>Don't have an account? <a th:href="@{/sign-up}">Sign up</a></p>
				<p>or sign in with:</p>
				<button type="button" class="btn btn-secondary btn-floating mx-1">
					<i class="fab fa-facebook-f"></i>
				</button>

				<button type="button" class="btn btn-secondary btn-floating mx-1">
					<i class="fab fa-google"></i>
				</button>

				<button type="button" class="btn btn-secondary btn-floating mx-1">
					<i class="fab fa-twitter"></i>
				</button>

				<button type="button" class="btn btn-secondary btn-floating mx-1">
					<i class="fab fa-github"></i>
				</button>
			</div>
		</form>
	</div>
</div>
<div th:replace="~{/common/Footer}"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
